<!DOCTYPE html>
<html lang="ID">
	<head>
		<title>Arya Kenceng Connect</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta name="theme-color" content="#ffa500">
		<link rel='manifest' href='manifest.json'>
		<link rel="stylesheet" href="css/bulma-0.8.0.css">
		<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
		<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
		<link rel="stylesheet" href="css/fontawesome-5.11.2.css">
	</head>
	<body style="overflow-x: hidden; overflow-y: scroll; height: 100vh; width: 100vw">
		<div class="toolbar toolbar--material" style="background-color: #ffa500">
			<div class="toolbar__center toolbar--material__center">
				Arya Kenceng Connect
			</div>
		</div>
		<div class="tabbar tabbar--top tabbar--material" style="background-color: #ffa500">
			<label class="tabbar__item tabbar--material__item">
				<input type="radio" name="tabbar-material-a" checked="checked" id="member-btn">
				<button class="tabbar__button tabbar--material__button">
				Anggota
				</button>
			</label>
			<label class="tabbar__item tabbar--material__item">
				<input type="radio" name="tabbar-material-a" id="news-btn">
				<button class="tabbar__button tabbar--material__button">
				Kabar
				</button>
			</label>
			<label class="tabbar__item tabbar--material__item">
				<input type="radio" name="tabbar-material-a" id="promo-btn">
				<button class="tabbar__button tabbar--material__button">
				Promo
				</button>
			</label>
			<label class="tabbar__item tabbar--material__item">
				<input type="radio" name="tabbar-material-a" id="profile-btn">
				<button class="tabbar__button tabbar--material__button">
				Profil
				</button>
			</label>
		</div>
		<div id="tabbar-content">
		</div>
	</body>
	<script src="js/onsenui-2.10.10.js"></script>
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/axios-0.19.0.js"></script>
	<script src="js/mustache-3.1.0.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript">
		// This is the "Offline page" service worker
		// Add this below content to your HTML page, or add the js file to your page at the very top to register service worker
		// Check compatibility for the browser we're running this in
		if ("serviceWorker" in navigator) {
			if (navigator.serviceWorker.controller) {
				console.log("[PWA Builder] active service worker found, no need to register");
			} else {
				// Register the service worker
				navigator.serviceWorker
					.register("pwabuilder-sw.js", {
					scope: "./"
				}).then(function (reg) {
					console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
				});
			}
		}
	</script>
</html>
